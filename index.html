<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGENTDB - Systemzugriff</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        
        body { 
            background-color: #050505; 
            color: #f4f4f4; 
            font-family: 'Inter', sans-serif;
        }

        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn-animate { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-edit:hover { background-color: #7c3aed !important; color: white !important; }
        .btn-delete:hover { background-color: #dc2626 !important; color: white !important; }

        /* Bild Hover Effekt */
        .evidence-preview:hover {
            outline: 3px solid #3b82f6;
            transform: scale(1.02);
            transition: all 0.3s ease;
        }

        /* Lightbox / Zoom */
        #lightbox {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .agent-card {
            background: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 100%);
            border-radius: 12px;
            border: 1px solid #333;
            background-image: radial-gradient(#222 1px, transparent 1px);
            background-size: 15px 15px;
        }
        .hidden { display: none; }
    </style>
</head>
<body class="min-h-screen">

    <div id="lightbox" onclick="closeLightbox()">
        <button class="absolute top-6 right-6 text-white text-4xl hover:text-red-500 transition">&times;</button>
        <img id="lightbox-img" src="" class="max-w-[90%] max-h-[90%] object-contain shadow-2xl">
    </div>

    <div id="auth-screen" class="flex items-center justify-center min-h-screen p-4 fade-in">
        <div class="w-full max-w-md bg-zinc-900 border border-zinc-800 p-8 rounded-xl shadow-2xl">
            <h2 class="text-2xl font-extrabold text-center mb-1">SYSTEM ZUGRIFF</h2>
            <p class="text-[10px] text-zinc-500 text-center mb-10 tracking-[0.2em] uppercase">Authentifizierung erforderlich</p>
            
            <div class="space-y-5">
                <div>
                    <label class="block text-xs font-semibold text-zinc-400 mb-2 uppercase">Benutzername</label>
                    <div class="flex items-center bg-black border border-zinc-700 rounded-lg p-3">
                        <i class="fas fa-user text-purple-500 mr-3"></i>
                        <input type="text" id="auth-user" placeholder="Agent Name eingeben..." class="bg-transparent border-none outline-none w-full text-sm">
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-semibold text-zinc-400 mb-2 uppercase">Passwort</label>
                    <div class="flex items-center bg-black border border-zinc-700 rounded-lg p-3">
                        <i class="fas fa-key text-blue-500 mr-3"></i>
                        <input type="password" id="auth-pass" class="bg-transparent border-none outline-none w-full text-sm">
                    </div>
                </div>
                
                <button id="auth-btn" onclick="handleAuth()" class="w-full bg-zinc-100 hover:bg-white text-black py-4 rounded-lg text-xs font-black tracking-widest uppercase btn-animate">Account Erstellen</button>
                
                <p id="auth-toggle-text" class="text-center text-xs text-zinc-500">
                    Du hast schon ein Account? <a href="#" onclick="toggleAuthMode()" class="text-blue-400 font-bold">Melde dich an.</a>
                </p>
            </div>
        </div>
    </div>

    <div id="main-interface" class="hidden">
        <nav class="bg-black/80 border-b border-zinc-800 p-4 sticky top-0 z-50 backdrop-blur-md">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
                <div class="flex items-center space-x-8">
                    <span class="font-black text-2xl italic tracking-tighter">AGENT<span class="text-blue-600">DB</span></span>
                    <div class="flex space-x-2">
                        <button onclick="showView('dashboard')" class="px-4 py-2 text-xs font-bold hover:bg-zinc-800 rounded-md transition">Dashboard</button>
                        <button onclick="showView('create-akte')" class="px-4 py-2 text-xs font-bold text-blue-400 hover:bg-blue-500/10 rounded-md transition">+ Akte Erstellen</button>
                    </div>
                </div>
                
                <div class="relative">
                    <button onclick="toggleProfileMenu()" class="flex items-center space-x-3 bg-zinc-900 border border-zinc-800 p-1.5 pr-4 rounded-full hover:bg-zinc-800 transition">
                        <img id="nav-avatar" src="" class="w-8 h-8 rounded-full object-cover">
                        <span id="nav-username" class="text-xs font-bold">AGENT</span>
                    </button>
                    <div id="profile-menu" class="hidden absolute right-0 mt-3 w-56 bg-zinc-900 border border-zinc-800 rounded-xl shadow-2xl overflow-hidden fade-in">
                        <button onclick="showView('settings')" class="w-full text-left p-4 text-xs font-bold hover:bg-zinc-800 flex items-center"><i class="fas fa-user-edit mr-3"></i> Einstellungen</button>
                        <button onclick="showDienstausweis()" class="w-full text-left p-4 text-xs font-bold hover:bg-zinc-800 flex items-center"><i class="fas fa-id-badge mr-3"></i> Dienstausweis</button>
                        <button onclick="logout()" class="w-full text-left p-4 text-xs font-bold hover:bg-red-500/10 text-red-500 flex items-center border-t border-zinc-800"><i class="fas fa-power-off mr-3"></i> Abmelden</button>
                    </div>
                </div>
            </div>
        </nav>

        <main class="p-6 max-w-7xl mx-auto">
            <h2 id="welcome-msg" class="text-3xl font-black mb-8 fade-in">WILLKOMMEN, AGENT</h2>

            <div id="view-dashboard" class="view fade-in">
                <input type="text" id="search-input" oninput="renderDashboard()" placeholder="Akte suchen..." class="bg-zinc-900 border border-zinc-800 p-3 rounded-lg text-sm w-full max-w-md mb-8">
                
                <div id="fav-section" class="mb-10 hidden">
                    <h3 class="text-yellow-500 text-xs font-black mb-4 uppercase tracking-widest flex items-center"><i class="fas fa-star mr-2"></i> Favorisierte Akten</h3>
                    <div id="fav-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
                </div>

                <h3 class="text-blue-500 text-xs font-black mb-4 uppercase tracking-widest flex items-center"><i class="fas fa-folder mr-2"></i> Akten</h3>
                <div id="akte-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </div>

            <div id="view-create-akte" class="view hidden max-w-2xl mx-auto bg-zinc-900 p-8 rounded-2xl border border-zinc-800 fade-in">
                <h3 id="form-title" class="text-xl font-black mb-6">AKTE ERSTELLEN</h3>
                <div class="space-y-4">
                    <input type="text" id="akte-title" placeholder="Titel" class="w-full bg-black border border-zinc-800 p-4 rounded-lg text-sm">
                    <textarea id="akte-stammdaten" placeholder="Stammdaten" rows="4" class="w-full bg-black border border-zinc-800 p-4 rounded-lg text-sm"></textarea>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <select id="akte-prio" class="bg-black border border-zinc-800 p-4 rounded-lg text-sm uppercase">
                            <option value="Leicht">Leicht</option>
                            <option value="Schwer">Schwer</option>
                            <option value="Kritisch">Kritisch</option>
                        </select>
                        <select id="akte-level" onchange="toggleSpecialFields()" class="bg-black border border-zinc-800 p-4 rounded-lg text-sm uppercase">
                            <option value="Level 1 (Public)">Level 1 (Public)</option>
                            <option value="Level 2 (Link)">Level 2 (Link)</option>
                            <option value="Level 3 (Auth)">Level 3 (Auth)</option>
                        </select>
                    </div>

                    <div id="field-auth" class="hidden fade-in">
                        <label class="text-[10px] text-zinc-500 uppercase font-bold">Berechtigte User</label>
                        <input type="text" id="akte-auth-users" placeholder="User1, User2..." class="w-full bg-black border border-zinc-800 p-4 rounded-lg text-sm">
                    </div>

                    <div id="field-link" class="hidden fade-in bg-blue-500/10 border border-blue-500/30 p-4 rounded-lg">
                        <p class="text-[10px] text-blue-400 font-bold mb-1 uppercase">Vorschau Zugriffs-Link</p>
                        <p id="preview-link" class="text-xs text-zinc-400 font-mono break-all italic"></p>
                    </div>

                    <button onclick="saveAkte()" class="w-full bg-blue-600 hover:bg-blue-500 text-white py-4 rounded-xl font-black text-xs transition tracking-widest uppercase">Speichern</button>
                </div>
            </div>

            <div id="view-details" class="view hidden fade-in">
                <div id="details-content"></div>
            </div>

            <div id="view-settings" class="view hidden max-w-xl mx-auto bg-zinc-900 p-8 rounded-2xl border border-zinc-800 fade-in">
                <h3 class="font-black mb-6">PROFIL EINSTELLUNGEN</h3>
                <div class="space-y-4">
                    <label class="block text-xs font-bold text-zinc-500">PROFILBILD</label>
                    <input type="file" id="set-avatar-file" accept="image/*" class="w-full bg-black border border-zinc-800 p-3 rounded text-xs">
                    <label class="block text-xs font-bold text-zinc-500">AUSWEIS FARBE</label>
                    <input type="color" id="set-card-color" class="w-full h-10 bg-black border border-zinc-800 rounded">
                    <button onclick="saveSettings()" class="w-full bg-zinc-100 text-black py-3 rounded-xl font-black text-xs transition hover:bg-white uppercase">Sichern</button>
                </div>
            </div>

            <div id="modal-id" class="hidden fixed inset-0 bg-black/90 flex items-center justify-center z-[100] p-4 fade-in">
                <div class="agent-card w-full max-w-md p-8 border-r-8 relative" id="card-border-render">
                    <p class="text-[9px] text-zinc-400 font-black tracking-widest mb-1">AGENTDB IDENTITY</p>
                    <h2 id="card-name" class="text-4xl font-black uppercase mb-6 tracking-tighter italic">NAME</h2>
                    <div class="space-y-2 text-xs">
                        <p><span class="text-zinc-500 font-bold uppercase mr-2">ID:</span> <span id="card-id" class="font-mono text-blue-400">PDB-0000</span></p>
                        <p><span class="text-zinc-500 font-bold uppercase mr-2">Joined:</span> <span id="card-joined">01/2026</span></p>
                    </div>
                    <div class="mt-12 flex justify-between items-end">
                        <p class="text-xs font-bold text-zinc-500 flex items-center"><i class="fas fa-shield-alt mr-2"></i> OFFICIAL ID</p>
                        <div class="w-24 h-32 bg-zinc-800 border-2 rounded overflow-hidden shadow-lg" id="card-avatar-border">
                            <img id="card-avatar" src="" class="w-full h-full object-cover">
                        </div>
                    </div>
                    <button onclick="document.getElementById('modal-id').classList.add('hidden')" class="absolute top-4 right-4 text-zinc-600 hover:text-white"><i class="fas fa-times"></i></button>
                </div>
            </div>
        </main>
    </div>

    <script>
        let currentUser = JSON.parse(localStorage.getItem('logged_in_user')) || null;
        let akten = JSON.parse(localStorage.getItem('akten')) || [];
        let isLoginMode = true;
        let activeAkteId = null;

        window.onload = () => { if(currentUser) loginSuccess(); };

        function handleAuth() {
            const user = document.getElementById('auth-user').value;
            const pass = document.getElementById('auth-pass').value;
            if(!user || !pass) return;

            if(isLoginMode) {
                const storedUser = JSON.parse(localStorage.getItem(`user_${user}`));
                if(storedUser && storedUser.pass === pass) {
                    currentUser = storedUser;
                    loginSuccess();
                } else { alert("Zugriff verweigert - Falsche Daten."); }
            } else {
                if(localStorage.getItem(`user_${user}`)) return alert("User existiert bereits.");
                const newUser = {
                    name: user, pass: pass,
                    id: 'PDB-' + Math.floor(1000 + Math.random() * 8999),
                    joined: new Date().toLocaleDateString('de-DE', { month: '2-digit', year: 'numeric' }),
                    avatar: 'https://www.w3schools.com/howto/img_avatar.png',
                    cardColor: '#3b82f6', favorites: []
                };
                localStorage.setItem(`user_${user}`, JSON.stringify(newUser));
                currentUser = newUser;
                loginSuccess();
            }
        }

        function loginSuccess() {
            localStorage.setItem('logged_in_user', JSON.stringify(currentUser));
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-interface').classList.remove('hidden');
            document.getElementById('nav-username').innerText = currentUser.name;
            document.getElementById('nav-avatar').src = currentUser.avatar;
            document.getElementById('welcome-msg').innerText = `WILLKOMMEN, AGENT ${currentUser.name}`;
            showView('dashboard');
            
            // Link Check (If URL has ?id=...)
            const urlParams = new URLSearchParams(window.location.search);
            const akteId = urlParams.get('id');
            if(akteId) openAkte(parseInt(akteId));
        }

        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            document.getElementById('auth-btn').innerText = isLoginMode ? "EINLOGGEN" : "ACCOUNT ERSTELLEN";
            document.getElementById('auth-toggle-text').innerHTML = isLoginMode ? 
                'Neu hier? <a href="#" onclick="toggleAuthMode()" class="text-blue-400 font-bold">Account erstellen.</a>' : 
                'Du hast schon ein Account? <a href="#" onclick="toggleAuthMode()" class="text-blue-400 font-bold">Melde dich an.</a>';
        }

        function showView(viewId) {
            document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
            document.getElementById(`view-${viewId}`).classList.remove('hidden');
            document.getElementById('profile-menu').classList.add('hidden');
            if(viewId === 'dashboard') renderDashboard();
            if(viewId === 'create-akte') {
                document.getElementById('form-title').innerText = "AKTE ERSTELLEN";
                activeAkteId = null;
                toggleSpecialFields();
            }
        }

        function toggleSpecialFields() {
            const val = document.getElementById('akte-level').value;
            document.getElementById('field-auth').classList.toggle('hidden', val !== 'Level 3 (Auth)');
            document.getElementById('field-link').classList.toggle('hidden', val !== 'Level 2 (Link)');
            
            if(val === 'Level 2 (Link)') {
                const tempId = activeAkteId || Date.now();
                document.getElementById('preview-link').innerText = `${window.location.origin}${window.location.pathname}?id=${tempId}`;
            }
        }

        function saveAkte() {
            const akte = {
                id: activeAkteId || Date.now(),
                title: document.getElementById('akte-title').value,
                stammdaten: document.getElementById('akte-stammdaten').value,
                prio: document.getElementById('akte-prio').value,
                level: document.getElementById('akte-level').value,
                authUsers: document.getElementById('akte-auth-users').value,
                creator: currentUser.name,
                createdDate: new Date().toLocaleDateString(),
                entries: activeAkteId ? akten.find(a => a.id === activeAkteId).entries : []
            };
            if(activeAkteId) akten = akten.map(a => a.id === activeAkteId ? akte : a);
            else akten.push(akte);
            localStorage.setItem('akten', JSON.stringify(akten));
            showView('dashboard');
        }

        function renderDashboard() {
            const list = document.getElementById('akte-list');
            const favList = document.getElementById('fav-list');
            const search = document.getElementById('search-input').value.toLowerCase();
            list.innerHTML = ""; favList.innerHTML = "";

            const visible = akten.filter(a => {
                const isAuth = a.level !== 'Level 3 (Auth)' || a.authUsers.includes(currentUser.name) || a.creator === currentUser.name;
                return isAuth && a.title.toLowerCase().includes(search);
            });

            if(visible.length === 0) list.innerHTML = '<p class="text-zinc-600 col-span-full py-10 text-center">Keine Akten vorhanden.</p>';

            visible.forEach(a => {
                const isFav = currentUser.favorites && currentUser.favorites.includes(a.id);
                const card = `
                <div class="bg-zinc-900 border border-zinc-800 p-6 rounded-2xl relative group transition hover:border-zinc-600">
                    <div class="flex justify-between items-start mb-4">
                        <span class="text-[9px] font-black px-2 py-1 bg-black rounded uppercase">LVL ${a.level.split(' ')[1]}</span>
                        <span class="text-[10px] font-black uppercase ${a.prio === 'Kritisch' ? 'text-red-500' : 'text-zinc-500'}">${a.prio}</span>
                    </div>
                    <h4 class="font-black text-xl mb-2">${a.title}</h4>
                    <p class="text-xs text-zinc-500 mb-6 line-clamp-2">${a.stammdaten}</p>
                    <button onclick="openAkte(${a.id})" class="w-full bg-blue-600 hover:bg-blue-500 text-white py-3 rounded-xl text-[10px] font-black tracking-widest transition">ZUGRIFF</button>
                </div>`;
                if(isFav) favList.innerHTML += card;
                list.innerHTML += card;
            });
            document.getElementById('fav-section').classList.toggle('hidden', !currentUser.favorites || currentUser.favorites.length === 0);
        }

        function openAkte(id) {
            const akte = akten.find(a => a.id === id);
            if(!akte) return;
            activeAkteId = id;
            showView('details');
            const isFav = currentUser.favorites && currentUser.favorites.includes(id);
            const canEdit = akte.creator === currentUser.name;

            document.getElementById('details-content').innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div class="lg:col-span-2 space-y-8">
                        <div class="bg-zinc-900 border border-zinc-800 p-8 rounded-2xl">
                            <h2 class="text-2xl font-black mb-4 uppercase">${akte.title}</h2>
                            <p class="text-[10px] font-bold text-zinc-500 mb-2 uppercase">Stammdaten / Sachverhalt</p>
                            <div class="bg-black/60 p-6 rounded-xl border border-zinc-800 text-sm leading-relaxed text-zinc-300">
                                ${akte.stammdaten}
                            </div>
                        </div>

                        <div class="bg-zinc-900 border border-zinc-800 p-8 rounded-2xl">
                            <h3 class="text-xs font-black mb-6 uppercase"><i class="fas fa-plus mr-2 text-blue-500"></i> Neuen Eintrag hinzufügen</h3>
                            <textarea id="entry-text" class="w-full bg-black border border-zinc-800 p-4 rounded-xl text-sm mb-4" rows="3" placeholder="Inhalt..."></textarea>
                            <div class="flex items-center justify-between">
                                <input type="file" id="entry-file" class="text-[10px] text-zinc-500">
                                <button onclick="addEntry(${id})" class="bg-blue-600 text-white px-6 py-3 rounded-xl text-[10px] font-black uppercase flex items-center transition">Eintrag speichern <i class="fas fa-paper-plane ml-3"></i></button>
                            </div>
                        </div>

                        <div class="space-y-4">
                            <h3 class="text-xs font-black text-zinc-500 uppercase tracking-widest">Verlauf</h3>
                            ${akte.entries.map((e, idx) => `
                                <div class="bg-zinc-900 border border-zinc-800 p-6 rounded-2xl fade-in">
                                    <p class="text-[10px] font-black text-blue-400 mb-2 uppercase">${e.author}</p>
                                    <p class="text-sm text-zinc-300 bg-black/40 p-4 rounded-lg mb-4 border-l border-zinc-700">${e.text}</p>
                                    ${e.file ? `
                                        <div class="p-2 bg-black rounded-lg border border-zinc-800 inline-block">
                                            <p class="text-[9px] font-bold text-zinc-600 mb-2 flex items-center uppercase"><i class="fas fa-paperclip mr-2 text-blue-500"></i> Beweismittel:</p>
                                            <img src="${e.file}" onclick="zoomImg('${e.file}')" class="max-w-xs rounded shadow-lg cursor-pointer evidence-preview">
                                        </div>` : ''}
                                    ${canEdit ? `<div class="flex justify-end space-x-6 mt-6">
                                        <button class="text-[10px] font-bold text-zinc-600 hover:text-white transition">Bearbeiten</button>
                                        <button onclick="deleteEntry(${id}, ${idx})" class="text-[10px] font-bold text-red-500/50 hover:text-red-500 transition">Löschen</button>
                                    </div>` : ''}
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <div class="space-y-4">
                        <div class="bg-zinc-900 border border-zinc-800 p-6 rounded-2xl">
                            <div class="space-y-3 text-xs">
                                <p><span class="text-zinc-500 uppercase font-bold">Agent:</span> ${akte.creator}</p>
                                <p><span class="text-zinc-500 uppercase font-bold">Erstellt:</span> ${akte.createdDate}</p>
                            </div>
                            <div class="mt-8 space-y-3">
                                ${canEdit ? `
                                    <button onclick="editAkte(${id})" class="w-full p-4 rounded-xl text-xs font-black flex items-center justify-between border border-purple-500/20 text-purple-500 btn-edit btn-animate">BEARBEITEN <i class="fas fa-edit"></i></button>
                                    <button onclick="deleteAkte(${id})" class="w-full p-4 rounded-xl text-xs font-black flex items-center justify-between border border-red-500/20 text-red-500 btn-delete btn-animate">LÖSCHEN <i class="fas fa-trash"></i></button>
                                ` : ''}
                                <button onclick="toggleFav(${id})" class="w-full p-4 rounded-xl text-xs font-black flex items-center justify-between ${isFav ? 'bg-yellow-500 text-black' : 'border border-yellow-500/20 text-yellow-500'}">
                                    ${isFav ? 'FAVORIT ENTFERNEN' : 'FAVORISIEREN'} <i class="fas fa-star"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>`;
        }

        function zoomImg(src) {
            document.getElementById('lightbox-img').src = src;
            document.getElementById('lightbox').style.display = 'flex';
        }
        function closeLightbox() { document.getElementById('lightbox').style.display = 'none'; }

        function addEntry(id) {
            const text = document.getElementById('entry-text').value;
            const fileInput = document.getElementById('entry-file');
            const akte = akten.find(a => a.id === id);
            const done = (data) => {
                akte.entries.unshift({ author: currentUser.name, text, file: data });
                localStorage.setItem('akten', JSON.stringify(akten));
                openAkte(id);
            };
            if(fileInput.files[0]) {
                const r = new FileReader(); r.onload = (e) => done(e.target.result); r.readAsDataURL(fileInput.files[0]);
            } else done(null);
        }

        function toggleFav(id) {
            if(!currentUser.favorites) currentUser.favorites = [];
            const i = currentUser.favorites.indexOf(id);
            if(i > -1) currentUser.favorites.splice(i, 1); else currentUser.favorites.push(id);
            localStorage.setItem(`user_${currentUser.name}`, JSON.stringify(currentUser));
            localStorage.setItem('logged_in_user', JSON.stringify(currentUser));
            openAkte(id);
        }

        function deleteAkte(id) {
            if(confirm("Akte löschen?")) { akten = akten.filter(a => a.id !== id); localStorage.setItem('akten', JSON.stringify(akten)); showView('dashboard'); }
        }

        function editAkte(id) {
            const a = akten.find(x => x.id === id);
            activeAkteId = id; showView('create-akte');
            document.getElementById('form-title').innerText = "AKTE BEARBEITEN";
            document.getElementById('akte-title').value = a.title;
            document.getElementById('akte-stammdaten').value = a.stammdaten;
            document.getElementById('akte-prio').value = a.prio;
            document.getElementById('akte-level').value = a.level;
            toggleSpecialFields();
        }

        function saveSettings() {
            const file = document.getElementById('set-avatar-file').files[0];
            const color = document.getElementById('set-card-color').value;
            const update = (img) => {
                currentUser.avatar = img || currentUser.avatar;
                currentUser.cardColor = color;
                localStorage.setItem(`user_${currentUser.name}`, JSON.stringify(currentUser));
                localStorage.setItem('logged_in_user', JSON.stringify(currentUser));
                loginSuccess();
            };
            if(file) { const r = new FileReader(); r.onload = (e) => update(e.target.result); r.readAsDataURL(file); }
            else update(null);
        }

        function showDienstausweis() {
            document.getElementById('modal-id').classList.remove('hidden');
            document.getElementById('card-name').innerText = currentUser.name;
            document.getElementById('card-id').innerText = currentUser.id;
            document.getElementById('card-joined').innerText = currentUser.joined;
            document.getElementById('card-avatar').src = currentUser.avatar;
            document.getElementById('card-border-render').style.borderColor = currentUser.cardColor;
        }

        function toggleProfileMenu() { document.getElementById('profile-menu').classList.toggle('hidden'); }
        function logout() { localStorage.removeItem('logged_in_user'); location.href = window.location.pathname; }
        function deleteEntry(aid, i) { akten.find(a => a.id === aid).entries.splice(i, 1); localStorage.setItem('akten', JSON.stringify(akten)); openAkte(aid); }
    </script>
</body>
</html>
