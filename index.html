<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGENTDB - Systemzugriff</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap');

        body { background-color: #050505; color: #f4f4f4; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .evidence-preview:hover {
            outline: 3px solid #3b82f6;
            transform: scale(1.02);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        #lightbox, #changelog-overlay, #admin-overlay, #warn-overlay {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(12px);
        }

        #lightbox { background: rgba(0,0,0,0.95); }
        #changelog-overlay, #admin-overlay, #warn-overlay { background: rgba(0,0,0,0.8); }

        .changelog-frame, .admin-frame, .warn-frame {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }

        .agent-card {
            background: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 100%);
            border-radius: 12px;
            border: 1px solid #333;
            background-image: radial-gradient(#222 1px, transparent 1px);
            background-size: 15px 15px;
        }
        .hidden { display: none; }
        .terminal-text { font-family: 'Fira Code', monospace; }
    </style>
</head>
<body class="min-h-screen">

    <div id="warn-overlay" class="p-4">
        <div class="warn-frame w-full max-w-md rounded-2xl overflow-hidden border border-blue-900/30 fade-in">
            <div class="p-6">
                <div class="flex items-center space-x-3 mb-6">
                    <i class="fas fa-sticky-note text-blue-500 text-2xl"></i>
                    <h2 class="text-blue-500 font-black uppercase italic text-xl">Grund:</h2>
                </div>
                <div class="bg-black border border-zinc-800 rounded-xl p-4 mb-6">
                    <textarea id="warn-reason" placeholder="Grund für die Verwarnung eingeben..." class="bg-transparent w-full h-32 outline-none text-sm text-white resize-none"></textarea>
                </div>
                <div class="flex gap-3">
                    <button onclick="document.getElementById('warn-overlay').style.display='none'" class="flex-1 bg-zinc-800 text-white py-3 rounded-xl font-bold text-xs uppercase">Abbrechen</button>
                    <button id="confirm-warn-btn" class="flex-1 bg-red-600 hover:bg-red-500 text-white py-3 rounded-xl font-black text-xs uppercase transition">Warn</button>
                </div>
            </div>
        </div>
    </div>

    <div id="lightbox" onclick="this.style.display='none'">
        <button class="absolute top-6 right-6 text-white text-5xl hover:text-blue-500 transition">&times;</button>
        <img id="lightbox-img" src="" class="max-w-[90%] max-h-[90%] object-contain shadow-2xl">
    </div>

    <div id="admin-overlay" class="p-4">
        <div class="admin-frame w-full max-w-xl rounded-lg overflow-hidden border border-red-900/30">
            <div class="bg-black border-b border-zinc-800 p-4 flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="bg-red-500/10 p-2 rounded border border-red-500/20">
                         <i class="fas fa-shield-halved text-red-500 text-sm"></i>
                    </div>
                    <h2 class="text-red-500 font-black italic tracking-tighter text-lg uppercase">Administrator Panel</h2>
                </div>
                <button onclick="document.getElementById('admin-overlay').style.display='none'" class="text-zinc-500 hover:text-white transition w-8 h-8 flex items-center justify-center rounded-full hover:bg-zinc-800">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="p-6 space-y-6">
                <button onclick="deleteAllAkten()" class="w-full bg-red-600/20 hover:bg-red-600 text-red-500 hover:text-white border border-red-600/30 py-4 rounded-xl font-black text-[10px] uppercase tracking-widest transition">
                    <i class="fas fa-trash-alt mr-2"></i> Alle Akten in Cloud vernichten
                </button>
                <div class="border-t border-zinc-800 pt-4">
                    <h3 class="text-white text-xs font-black uppercase mb-4 italic">Gesperrte Agenten (IP-Bann)</h3>
                    <div id="ban-list" class="space-y-2 max-h-48 overflow-y-auto"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="auth-screen" class="flex items-center justify-center min-h-screen p-4 fade-in">
        <div class="w-full max-w-md bg-zinc-900 border border-zinc-800 p-8 rounded-xl shadow-2xl">
            <h2 id="auth-title" class="text-2xl font-extrabold text-center mb-1 uppercase italic text-white">Account Erstellen</h2>
            <p class="text-[10px] text-zinc-500 text-center mb-10 tracking-[0.2em] uppercase">Authentifizierung erforderlich</p>
            <div class="space-y-5">
                <div>
                    <label class="block text-xs font-semibold text-zinc-400 mb-2 uppercase italic">Benutzername</label>
                    <div class="flex items-center bg-black border border-zinc-700 rounded-lg p-3">
                        <i class="fas fa-user text-purple-500 mr-3"></i>
                        <input type="text" id="auth-user" placeholder="Agent Name..." class="bg-transparent border-none outline-none w-full text-sm text-white">
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-semibold text-zinc-400 mb-2 uppercase italic">Passwort</label>
                    <div class="flex items-center bg-black border border-zinc-700 rounded-lg p-3">
                        <i class="fas fa-key text-blue-500 mr-3"></i>
                        <input type="password" id="auth-pass" class="bg-transparent border-none outline-none w-full text-sm text-white">
                    </div>
                </div>
                <button id="auth-btn" onclick="handleAuthAction()" class="w-full bg-zinc-100 hover:bg-white text-black py-4 rounded-lg text-xs font-black tracking-widest uppercase transition">Account Erstellen</button>
                <p id="auth-toggle-text" class="text-center text-xs text-zinc-500">
                    Schon registriert? <a href="#" onclick="setAuthMode('login')" class="text-blue-400 font-bold">Hier einloggen.</a>
                </p>
            </div>
        </div>
    </div>

    <div id="main-interface" class="hidden">
        <nav class="bg-black/80 border-b border-zinc-800 p-4 sticky top-0 z-50 backdrop-blur-md">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
                <div class="flex items-center space-x-8">
                    <span class="font-black text-2xl italic tracking-tighter">AGENT<span class="text-blue-600">DB</span></span>
                    <div class="flex space-x-4">
                        <button onclick="showView('dashboard')" class="text-xs font-bold uppercase hover:text-blue-500 transition text-white"><i class="fas fa-columns mr-1"></i> Dashboard</button>
                        <button onclick="showView('create-akte')" class="text-xs font-bold text-blue-400 hover:text-white transition uppercase"><i class="fas fa-plus-circle mr-1"></i> Akte Erstellen</button>
                        <button id="admin-nav-btn" onclick="openAdmin()" class="hidden text-xs font-bold text-red-500 hover:bg-red-500/10 px-2 py-1 rounded transition uppercase"><i class="fas fa-shield-halved mr-1 text-red-500"></i> Administrator</button>
                    </div>
                </div>
                <div class="flex items-center space-x-6">
                    <div class="relative">
                        <button onclick="document.getElementById('profile-menu').classList.toggle('hidden')" class="flex items-center space-x-3 bg-zinc-900 border border-zinc-800 p-1.5 pr-4 rounded-full">
                            <img id="nav-avatar" src="" class="w-8 h-8 rounded-full object-cover">
                            <span id="nav-username" class="text-xs font-bold uppercase tracking-widest text-white">AGENT</span>
                        </button>
                        <div id="profile-menu" class="hidden absolute right-0 mt-3 w-56 bg-zinc-900 border border-zinc-800 rounded-xl shadow-2xl overflow-hidden z-50">
                            <button onclick="logout()" class="w-full text-left p-4 text-xs font-bold hover:bg-red-500/10 text-red-500 flex items-center"><i class="fas fa-sign-out-alt mr-3"></i> Abmelden</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <main class="p-6 max-w-7xl mx-auto">
            <h2 id="welcome-msg" class="text-3xl font-black mb-8 italic uppercase text-white">WILLKOMMEN</h2>
            <div id="view-dashboard" class="view fade-in">
                <div id="akte-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </div>
            <div id="view-create-akte" class="view hidden max-w-2xl mx-auto bg-zinc-900 p-8 rounded-2xl border border-zinc-800 fade-in">
                <h3 class="text-xl font-black mb-6 italic uppercase text-white">Akte Registrieren</h3>
                <div class="space-y-4">
                    <input type="text" id="akte-title" placeholder="Titel der Akte" class="w-full bg-black border border-zinc-800 p-4 rounded-xl text-sm outline-none text-white">
                    <textarea id="akte-stammdaten" placeholder="Stammdaten..." rows="5" class="w-full bg-black border border-zinc-800 p-4 rounded-xl text-sm outline-none text-white"></textarea>
                    <select id="akte-prio" class="w-full bg-black border border-zinc-800 p-4 rounded-xl text-sm uppercase text-white">
                        <option value="Leicht">Leicht</option>
                        <option value="Schwer">Schwer</option>
                        <option value="Kritisch">Kritisch</option>
                    </select>
                    <button onclick="saveAkte()" class="w-full bg-blue-600 hover:bg-blue-500 text-white py-4 rounded-xl font-black text-xs uppercase transition">Sichern</button>
                </div>
            </div>
            <div id="view-details" class="view hidden fade-in"><div id="details-content"></div></div>
        </main>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDOb5MW38F-Fa7izcp9mwirWf7Slv88WR8",
            authDomain: "agentdb-1d51c.firebaseapp.com",
            projectId: "agentdb-1d51c",
            storageBucket: "agentdb-1d51c.firebasestorage.app",
            messagingSenderId: "883419188103",
            appId: "1:883419188103:web:045744479f338ec51ea122"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let currentUser = JSON.parse(localStorage.getItem('logged_in_user')) || null;
        let globalAkten = [];
        let authMode = 'register';
        let userIP = "Unbekannt";

        fetch('https://api.ipify.org?format=json').then(r => r.json()).then(d => {
            userIP = d.ip;
            checkBannStatus(); // Direkt beim Laden prüfen
        });

        async function checkBannStatus() {
            if(!userIP || userIP === "Unbekannt") return;
            const banDoc = await db.collection("banned_ips").doc(userIP).get();
            if(banDoc.exists) {
                localStorage.clear();
                if(!document.getElementById('auth-screen').classList.contains('hidden')) {
                    alert("ZUGRIFF VERWEIGERT: Deine IP ist gesperrt.");
                } else {
                    window.location.reload();
                }
            }
        }

        window.onload = () => { if(currentUser) loginSuccess(); };

        function setAuthMode(mode) {
            authMode = mode;
            document.getElementById('auth-title').innerText = mode === 'register' ? "Account Erstellen" : "Einloggen";
            document.getElementById('auth-btn').innerText = mode === 'register' ? "Account Erstellen" : "Einloggen";
        }

        async function handleAuthAction() {
            const user = document.getElementById('auth-user').value.trim();
            const pass = document.getElementById('auth-pass').value.trim();
            if(!user || !pass) return alert("Eingaben fehlen!");

            await checkBannStatus();

            if(authMode === 'register') {
                const newUser = { name: user, pass: pass, id: 'PDB-' + Math.floor(1000 + Math.random() * 8999), avatar: 'https://i.imgur.com/8m5XNlE.png', favorites: [] };
                localStorage.setItem(`user_${user}`, JSON.stringify(newUser));
                currentUser = newUser; loginSuccess();
            } else {
                const stored = JSON.parse(localStorage.getItem(`user_${user}`));
                if(stored && stored.pass === pass) { currentUser = stored; loginSuccess(); }
                else alert("Zugriff verweigert!");
            }
        }

        function loginSuccess() {
            localStorage.setItem('logged_in_user', JSON.stringify(currentUser));
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-interface').classList.remove('hidden');
            document.getElementById('nav-username').innerText = currentUser.name;
            document.getElementById('nav-avatar').src = currentUser.avatar;
            if(currentUser.name === "Zynox") document.getElementById('admin-nav-btn').classList.remove('hidden');
            listenToCloud();
        }

        function listenToCloud() {
            db.collection("global_akten").orderBy("createdAt", "desc").onSnapshot((snapshot) => {
                globalAkten = snapshot.docs.map(doc => ({ cloudId: doc.id, ...doc.data() }));
                renderDashboard();
                if(document.getElementById('view-details').offsetParent !== null) {
                    const activeId = globalAkten.find(a => a.cloudId === window.activeAkteId)?.cloudId;
                    if(activeId) openAkte(activeId);
                }
            });
        }

        function renderDashboard() {
            const list = document.getElementById('akte-list');
            list.innerHTML = globalAkten.map(a => `
                <div class="bg-zinc-900 border border-zinc-800 p-6 rounded-2xl relative fade-in">
                    <div class="flex justify-between items-start mb-4">
                        <span class="text-[9px] font-black px-2 py-1 bg-black rounded border border-zinc-800 uppercase italic text-zinc-500">GLOBAL</span>
                        <span class="text-[10px] font-black uppercase text-blue-500">${a.prio}</span>
                    </div>
                    <h4 class="font-black text-xl mb-2 italic uppercase text-white">${a.title}</h4>
                    <p class="text-[9px] text-zinc-600 mb-4 uppercase">Von: ${a.creator}</p>
                    <button onclick="openAkte('${a.cloudId}')" class="w-full bg-blue-600 text-white py-3 rounded-xl text-[10px] font-black tracking-widest uppercase">Akte Öffnen</button>
                </div>`).join('');
        }

        function openAkte(id) {
            window.activeAkteId = id;
            const akte = globalAkten.find(a => a.cloudId === id);
            if(!akte) return;
            showView('details');

            document.getElementById('details-content').innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div class="lg:col-span-2 space-y-6">
                        <div class="bg-zinc-900 border border-zinc-800 p-8 rounded-2xl">
                            <h2 class="text-3xl font-black uppercase italic text-white mb-4">${akte.title}</h2>
                            <p class="text-sm text-zinc-300 bg-black/60 p-4 rounded-xl border border-zinc-800">${akte.stammdaten}</p>
                        </div>
                        <div class="bg-zinc-900 border border-zinc-800 p-8 rounded-2xl">
                            <h3 class="text-xs font-black mb-4 uppercase text-white">Eintrag Hinzufügen</h3>
                            <textarea id="entry-text" class="w-full bg-black border border-zinc-800 p-4 rounded-xl text-sm mb-4 outline-none text-white" placeholder="Ereignis..."></textarea>
                            <button onclick="addEntry('${id}')" class="bg-blue-600 text-white px-6 py-3 rounded-xl text-[10px] font-black uppercase">Sichern</button>
                        </div>
                        <div class="space-y-4">
                            ${akte.entries ? akte.entries.map((e, i) => `
                                <div class="bg-zinc-900 border border-zinc-800 p-6 rounded-2xl flex justify-between items-start">
                                    <div>
                                        <p class="text-[10px] font-black text-blue-400 uppercase mb-2">${e.author}</p>
                                        <p class="text-sm text-zinc-300">${e.text}</p>
                                    </div>
                                    ${(akte.creator === currentUser.name || e.author === currentUser.name) ? `
                                        <button onclick="deleteEntry('${id}', ${i})" class="text-red-500 hover:text-red-400 p-2"><i class="fas fa-trash"></i></button>
                                    ` : ''}
                                </div>`).join('') : ''}
                        </div>
                    </div>
                    <div class="space-y-4">
                        <div class="bg-zinc-900 border border-zinc-800 p-6 rounded-2xl">
                            <p class="text-xs text-white mb-4"><span class="text-zinc-500 font-bold">Ersteller:</span> ${akte.creator}</p>
                            ${currentUser.name === "Zynox" ? `
                                <button onclick="openWarnModal('${akte.creator}')" class="w-full mb-2 p-4 rounded-xl text-xs font-black border border-blue-500 text-blue-500 hover:bg-blue-500/10 uppercase">Warn User</button>
                                <button onclick="banCreator('${akte.creatorIP}', '${akte.creator}')" class="w-full mb-2 p-4 rounded-xl text-[10px] font-black border border-red-500 text-red-500 hover:bg-red-500/10 uppercase">IP Bannen</button>
                            ` : ''}
                            ${(akte.creator === currentUser.name || currentUser.name === "Zynox") ? `
                                <button onclick="deleteAkte('${id}')" class="w-full p-4 rounded-xl text-xs font-black bg-red-600 text-white uppercase">Akte Löschen</button>
                            ` : ''}
                        </div>
                    </div>
                </div>`;
        }

        function openWarnModal(targetName) {
            const overlay = document.getElementById('warn-overlay');
            overlay.style.display = 'flex';
            document.getElementById('confirm-warn-btn').onclick = () => sendWarn(targetName);
        }

        async function sendWarn(name) {
            const reason = document.getElementById('warn-reason').value;
            if(!reason) return alert("Bitte Grund angeben!");
            
            // Simulation der Handy-Benachrichtigung via DB
            await db.collection("notifications").add({
                target: name,
                message: `WARNUNG: ${reason}`,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });

            alert(`Benachrichtigung an ${name} wurde gesendet.`);
            document.getElementById('warn-overlay').style.display = 'none';
            document.getElementById('warn-reason').value = "";
        }

        function deleteEntry(akteId, entryIndex) {
            if(!confirm("Eintrag entfernen?")) return;
            const akte = globalAkten.find(a => a.cloudId === akteId);
            const newEntries = [...akte.entries];
            newEntries.splice(entryIndex, 1);
            db.collection("global_akten").doc(akteId).update({ entries: newEntries });
        }

        function saveAkte() {
            const title = document.getElementById('akte-title').value;
            const stammdaten = document.getElementById('akte-stammdaten').value;
            const prio = document.getElementById('akte-prio').value;
            if(!title) return alert("Titel fehlt!");
            db.collection("global_akten").add({ title, stammdaten, prio, creator: currentUser.name, creatorIP: userIP, createdAt: firebase.firestore.FieldValue.serverTimestamp(), entries: [] })
            .then(() => showView('dashboard'));
        }

        function deleteAkte(id) { if(confirm("Akte vernichten?")) db.collection("global_akten").doc(id).delete().then(() => showView('dashboard')); }
        function addEntry(id) {
            const text = document.getElementById('entry-text').value;
            if(!text) return;
            const akte = globalAkten.find(a => a.cloudId === id);
            const newEntries = akte.entries || [];
            newEntries.unshift({ author: currentUser.name, text: text });
            db.collection("global_akten").doc(id).update({ entries: newEntries });
        }

        function showView(viewId) {
            document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
            document.getElementById('view-' + viewId).classList.remove('hidden');
        }

        function logout() { localStorage.removeItem('logged_in_user'); window.location.reload(); }
        function openAdmin() { document.getElementById('admin-overlay').style.display = 'flex'; }
        
        function banCreator(ip, name) {
            if(!ip || ip === "Unbekannt") return alert("IP nicht gefunden.");
            if(confirm(`${name} (${ip}) bannen? User wird beim Reload ausgeloggt.`)) {
                db.collection("banned_ips").doc(ip).set({ name, bannedAt: new Date() });
            }
        }
    </script>
</body>
</html>
