<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGENTDB - Systemzugriff</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap');

        body { background-color: #050505; color: #f4f4f4; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .fade-out { animation: fadeOut 0.3s ease-in forwards; }
        @keyframes fadeOut { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(10px); } }

        /* NEU: BEWEISMITTEL HOVER EFFEKT */
        .evidence-preview {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #333;
        }
        .evidence-preview:hover {
            outline: 3px solid #3b82f6;
            transform: scale(1.04);
            cursor: pointer;
            box-shadow: 0 0 25px rgba(59, 130, 246, 0.3);
        }

        #lightbox, #changelog-overlay, #admin-overlay {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(12px);
        }
        #lightbox { background: rgba(0,0,0,0.95); flex-direction: column; }
        #changelog-overlay, #admin-overlay { background: rgba(0,0,0,0.8); }

        .agent-card {
            background: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 100%);
            border-radius: 12px;
            border: 1px solid #333;
            background-image: radial-gradient(#222 1px, transparent 1px);
            background-size: 15px 15px;
        }
        .hidden { display: none; }
        .terminal-text { font-family: 'Fira Code', monospace; }
    </style>
</head>
<body class="min-h-screen">

    <div id="lightbox">
        <div class="absolute top-6 right-6 flex space-x-4">
            <a id="download-btn" href="#" download="Beweismittel.png" class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-2 rounded-lg font-black text-xs uppercase transition flex items-center">
                <i class="fas fa-download mr-2"></i> Beweis Sichern
            </a>
            <button onclick="document.getElementById('lightbox').style.display='none'" class="text-white text-5xl hover:text-red-500 transition">&times;</button>
        </div>
        <img id="lightbox-img" src="" class="max-w-[85%] max-h-[85%] object-contain rounded-lg border border-zinc-800">
    </div>

    <div id="admin-overlay" class="p-4">
        <div id="admin-frame" class="w-full max-w-xl bg-[#0a0a0a] rounded-lg overflow-hidden border border-red-900/30">
            <div class="bg-black border-b border-zinc-800 p-4 flex items-center justify-between">
                <h2 class="text-red-500 font-black uppercase italic">Administrator Panel</h2>
                <button onclick="closeAdmin()" class="text-zinc-500 hover:text-white"><i class="fas fa-times"></i></button>
            </div>
            <div class="p-6 space-y-6">
                <button onclick="deleteAllAkten()" class="w-full bg-red-600/20 hover:bg-red-600 text-red-500 hover:text-white border border-red-600/30 py-4 rounded-xl font-black text-[10px] uppercase transition">Alle Akten vernichten</button>
                <div id="ban-list" class="space-y-2 max-h-48 overflow-y-auto"></div>
            </div>
        </div>
    </div>

    <div id="changelog-overlay" class="p-4">
        <div id="changelog-frame" class="w-full max-w-xl bg-[#0a0a0a] rounded-lg overflow-hidden border border-green-900/30">
            <div class="bg-black border-b border-zinc-800 p-4 flex items-center justify-between">
                <h2 class="text-green-500 font-black uppercase italic">System Changelog</h2>
                <button onclick="closeChangelog()" class="text-zinc-500 hover:text-white"><i class="fas fa-times"></i></button>
            </div>
            <div class="p-6">
                <p class="text-zinc-400 text-sm terminal-text">v1.2.0 - Beweismittel-Update aktiv. Bilder können nun hochgeladen, vergrößert und heruntergeladen werden.</p>
            </div>
        </div>
    </div>

    <div id="auth-screen" class="flex items-center justify-center min-h-screen p-4 fade-in">
        <div class="w-full max-w-md bg-zinc-900 border border-zinc-800 p-8 rounded-xl">
            <h2 id="auth-title" class="text-2xl font-black text-center mb-1 uppercase italic text-white">Zugriffsberechtigung</h2>
            <p class="text-[10px] text-zinc-500 text-center mb-8 uppercase tracking-widest">Global Agent Database</p>
            <div class="space-y-4">
                <input type="text" id="auth-user" placeholder="Agent Name..." class="w-full bg-black border border-zinc-700 rounded-lg p-3 text-sm text-white outline-none">
                <input type="password" id="auth-pass" placeholder="Passwort" class="w-full bg-black border border-zinc-700 rounded-lg p-3 text-sm text-white outline-none">
                <button onclick="handleAuthAction()" class="w-full bg-white text-black py-4 rounded-lg text-xs font-black uppercase tracking-widest">Login / Register</button>
            </div>
        </div>
    </div>

    <div id="main-interface" class="hidden">
        <nav class="bg-black/80 border-b border-zinc-800 p-4 sticky top-0 z-50 backdrop-blur-md">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
                <div class="flex items-center space-x-8">
                    <span class="font-black text-2xl italic tracking-tighter">AGENT<span class="text-blue-600">DB</span></span>
                    <div class="flex space-x-6">
                        <button onclick="showView('dashboard')" class="text-xs font-bold uppercase text-white hover:text-blue-500">Dashboard</button>
                        <button onclick="showView('create-akte')" class="text-xs font-bold text-blue-400 uppercase">Akte Erstellen</button>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="openChangelog()" class="text-[10px] text-green-500 bg-green-500/10 px-3 py-1 rounded-full border border-green-500/20">v1.2.0</button>
                    <button id="admin-nav-btn" onclick="openAdmin()" class="hidden text-xs font-bold text-red-500 uppercase">Admin</button>
                    <button onclick="showDienstausweis()" class="flex items-center space-x-2 bg-zinc-900 border border-zinc-800 p-1.5 pr-4 rounded-full">
                        <img id="nav-avatar" src="" class="w-8 h-8 rounded-full object-cover">
                        <span id="nav-username" class="text-xs font-bold text-white uppercase"></span>
                    </button>
                    <button onclick="logout()" class="text-red-500 text-xs font-bold"><i class="fas fa-power-off"></i></button>
                </div>
            </div>
        </nav>

        <main class="p-6 max-w-7xl mx-auto">
            <div id="view-dashboard" class="view">
                <div class="mb-8 flex gap-4">
                    <input type="text" id="search-input" onkeyup="renderDashboard()" placeholder="Suche..." class="bg-zinc-900 border border-zinc-800 p-3 rounded-xl text-sm text-white w-full max-w-md outline-none">
                </div>
                <div id="fav-section" class="mb-10 hidden">
                    <h3 class="text-yellow-500 text-[10px] font-black mb-4 uppercase tracking-widest"><i class="fas fa-star mr-2"></i> Favoriten</h3>
                    <div id="fav-list" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
                </div>
                <h3 class="text-blue-500 text-[10px] font-black mb-4 uppercase tracking-widest"><i class="fas fa-database mr-2"></i> Datenbank</h3>
                <div id="akte-list" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
            </div>

            <div id="view-create-akte" class="view hidden max-w-2xl mx-auto bg-zinc-900 p-8 rounded-2xl border border-zinc-800">
                <h3 class="text-xl font-black mb-6 uppercase text-white italic">Akte Registrieren</h3>
                <div class="space-y-4">
                    <input type="text" id="akte-title" placeholder="Titel" class="w-full bg-black border border-zinc-800 p-4 rounded-xl text-white outline-none">
                    <textarea id="akte-stammdaten" placeholder="Sachverhalt..." rows="5" class="w-full bg-black border border-zinc-800 p-4 rounded-xl text-white outline-none"></textarea>
                    <select id="akte-prio" class="w-full bg-black border border-zinc-800 p-4 rounded-xl text-white outline-none">
                        <option value="Leicht">Leicht</option>
                        <option value="Schwer">Schwer</option>
                        <option value="Kritisch">Kritisch</option>
                    </select>
                    <button onclick="saveAkte()" class="w-full bg-blue-600 py-4 rounded-xl font-black uppercase text-white tracking-widest">In Cloud Speichern</button>
                </div>
            </div>

            <div id="view-details" class="view hidden"><div id="details-content"></div></div>
        </main>
    </div>

    <div id="modal-id" class="hidden fixed inset-0 bg-black/90 flex items-center justify-center z-[100] p-4">
        <div id="id-card-frame" class="agent-card w-full max-w-md p-8 border-r-8 relative shadow-2xl">
            <h2 id="card-name" class="text-4xl font-black uppercase mb-6 italic text-white tracking-tighter"></h2>
            <div class="space-y-2 text-xs text-zinc-300">
                <p><span class="text-zinc-500 font-bold uppercase mr-2">ID:</span> <span id="card-id" class="text-blue-400 font-mono"></span></p>
                <p><span class="text-zinc-500 font-bold uppercase mr-2">ZUGRIFF:</span> LEVEL 4</p>
            </div>
            <div class="mt-12 flex justify-between items-end">
                <p class="text-[10px] font-bold text-zinc-500 uppercase tracking-widest">Official Agent ID</p>
                <img id="card-avatar" src="" class="w-24 h-32 object-cover rounded border-2 border-zinc-700">
            </div>
            <button onclick="closeDienstausweis()" class="absolute top-4 right-4 text-zinc-500 hover:text-white"><i class="fas fa-times"></i></button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDOb5MW38F-Fa7izcp9mwirWf7Slv88WR8",
            authDomain: "agentdb-1d51c.firebaseapp.com",
            projectId: "agentdb-1d51c",
            storageBucket: "agentdb-1d51c.firebasestorage.app",
            messagingSenderId: "883419188103",
            appId: "1:883419188103:web:045744479f338ec51ea122"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let currentUser = JSON.parse(localStorage.getItem('logged_in_user')) || null;
        let globalAkten = [];
        let userIP = "Unbekannt";
        let entryImageBase64 = "";

        fetch('https://api.ipify.org?format=json').then(r => r.json()).then(d => userIP = d.ip);
        window.onload = () => { if(currentUser) loginSuccess(); };

        async function handleAuthAction() {
            const user = document.getElementById('auth-user').value.trim();
            const pass = document.getElementById('auth-pass').value.trim();
            if(!user || !pass) return;
            currentUser = { name: user, id: 'PDB-'+Math.floor(1000+Math.random()*9000), avatar: 'https://i.imgur.com/8m5XNlE.png', favorites: [] };
            loginSuccess();
        }

        function loginSuccess() {
            localStorage.setItem('logged_in_user', JSON.stringify(currentUser));
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-interface').classList.remove('hidden');
            document.getElementById('nav-username').innerText = currentUser.name;
            document.getElementById('nav-avatar').src = currentUser.avatar;
            if(currentUser.name === "Zynox") document.getElementById('admin-nav-btn').classList.remove('hidden');
            listenToCloud();
        }

        function listenToCloud() {
            db.collection("global_akten").orderBy("createdAt", "desc").onSnapshot(snap => {
                globalAkten = snap.docs.map(doc => ({ cloudId: doc.id, ...doc.data() }));
                renderDashboard();
                if(!document.getElementById('view-details').classList.contains('hidden')) {
                    openAkte(document.getElementById('view-details').getAttribute('data-active-id'));
                }
            });
        }

        function renderDashboard() {
            const list = document.getElementById('akte-list');
            const search = document.getElementById('search-input').value.toLowerCase();
            list.innerHTML = "";
            globalAkten.forEach(a => {
                if(a.title.toLowerCase().includes(search)) {
                    list.innerHTML += `<div class="bg-zinc-900 border border-zinc-800 p-6 rounded-2xl">
                        <h4 class="font-black text-xl mb-4 italic text-white uppercase">${a.title}</h4>
                        <button onclick="openAkte('${a.cloudId}')" class="w-full bg-blue-600 py-3 rounded-xl text-[10px] font-black uppercase text-white">Öffnen</button>
                    </div>`;
                }
            });
        }

        function openAkte(id) {
            const akte = globalAkten.find(a => a.cloudId === id);
            if(!akte) return;
            showView('details');
            document.getElementById('view-details').setAttribute('data-active-id', id);
            
            document.getElementById('details-content').innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 fade-in">
                    <div class="lg:col-span-2 space-y-6">
                        <div class="bg-zinc-900 border border-zinc-800 p-8 rounded-2xl">
                            <h2 class="text-3xl font-black uppercase text-white italic mb-4">${akte.title}</h2>
                            <p class="text-zinc-400 p-4 bg-black/40 rounded-xl border border-zinc-800">${akte.stammdaten}</p>
                        </div>

                        <div class="bg-zinc-900 border border-zinc-800 p-8 rounded-2xl shadow-2xl">
                            <h3 class="text-blue-500 text-[10px] font-black mb-4 uppercase italic tracking-widest">Neuen Bericht verfassen</h3>
                            <textarea id="entry-text" placeholder="Details..." rows="3" class="w-full bg-black border border-zinc-800 p-4 rounded-xl text-white mb-4 outline-none focus:border-blue-500"></textarea>
                            
                            <div class="flex items-center space-x-4 mb-4">
                                <label class="flex-1 flex items-center justify-center bg-zinc-800 border border-zinc-700 p-3 rounded-xl cursor-pointer hover:bg-zinc-700 transition">
                                    <i class="fas fa-camera mr-2 text-blue-500"></i>
                                    <span class="text-[10px] font-black uppercase text-zinc-400">Beweismittel hochladen</span>
                                    <input type="file" class="hidden" accept="image/*" onchange="handleEntryImage(this)">
                                </label>
                                <div id="preview-indicator" class="hidden text-green-500"><i class="fas fa-check-circle"></i></div>
                            </div>
                            <button onclick="addEntry('${id}')" class="w-full bg-blue-600 hover:bg-blue-500 text-white py-4 rounded-xl font-black text-xs uppercase transition">Speichern</button>
                        </div>

                        <div class="space-y-6">
                            ${akte.entries ? akte.entries.slice().reverse().map(e => `
                                <div class="bg-zinc-900 border border-zinc-800 p-6 rounded-2xl">
                                    <div class="flex justify-between items-center mb-4">
                                        <p class="text-blue-500 font-black text-xs uppercase italic">${e.author}</p>
                                        <p class="text-[9px] text-zinc-600">${e.timestamp}</p>
                                    </div>
                                    <p class="text-zinc-300 text-sm mb-6">${e.text}</p>
                                    ${e.image ? `
                                        <div class="space-y-2">
                                            <p class="text-[10px] font-black text-blue-500 uppercase flex items-center">
                                                <i class="fas fa-paperclip mr-2"></i> Beweismittel:
                                            </p>
                                            <div class="evidence-preview bg-black rounded-xl overflow-hidden p-1 shadow-2xl" onclick="viewImage('${e.image}')">
                                                <img src="${e.image}" class="w-full h-auto max-h-[400px] object-cover rounded-lg">
                                            </div>
                                        </div>
                                    ` : ''}
                                </div>
                            `).join('') : ''}
                        </div>
                    </div>
                    <div><button onclick="showView('dashboard')" class="w-full bg-zinc-800 p-4 rounded-xl text-xs font-black uppercase text-white">Zurück</button></div>
                </div>`;
        }

        function handleEntryImage(input) {
            const reader = new FileReader();
            reader.onload = (e) => {
                entryImageBase64 = e.target.result;
                document.getElementById('preview-indicator').classList.remove('hidden');
            };
            reader.readAsDataURL(input.files[0]);
        }

        async function addEntry(akteId) {
            const text = document.getElementById('entry-text').value.trim();
            if(!text && !entryImageBase64) return;
            const akteRef = db.collection("global_akten").doc(akteId);
            const akte = globalAkten.find(a => a.cloudId === akteId);
            const newEntry = { author: currentUser.name, text, image: entryImageBase64, timestamp: new Date().toLocaleString('de-DE') };
            await akteRef.update({ entries: [...(akte.entries || []), newEntry] });
            entryImageBase64 = "";
            document.getElementById('entry-text').value = "";
            document.getElementById('preview-indicator').classList.add('hidden');
        }

        function viewImage(src) {
            document.getElementById('lightbox-img').src = src;
            document.getElementById('download-btn').href = src;
            document.getElementById('lightbox').style.display = 'flex';
        }

        function saveAkte() {
            const title = document.getElementById('akte-title').value;
            const stammdaten = document.getElementById('akte-stammdaten').value;
            const prio = document.getElementById('akte-prio').value;
            if(!title) return;
            db.collection("global_akten").add({ title, stammdaten, prio, creator: currentUser.name, createdAt: firebase.firestore.FieldValue.serverTimestamp(), entries: [] });
            showView('dashboard');
        }

        function showView(id) { document.querySelectorAll('.view').forEach(v => v.classList.add('hidden')); document.getElementById('view-'+id).classList.remove('hidden'); }
        function openAdmin() { document.getElementById('admin-overlay').style.display = 'flex'; }
        function closeAdmin() { document.getElementById('admin-overlay').style.display = 'none'; }
        function openChangelog() { document.getElementById('changelog-overlay').style.display = 'flex'; }
        function closeChangelog() { document.getElementById('changelog-overlay').style.display = 'none'; }
        function logout() { localStorage.removeItem('logged_in_user'); location.reload(); }
        function showDienstausweis() { 
            document.getElementById('card-name').innerText = currentUser.name;
            document.getElementById('card-id').innerText = currentUser.id;
            document.getElementById('card-avatar').src = currentUser.avatar;
            document.getElementById('modal-id').classList.remove('hidden'); 
        }
        function closeDienstausweis() { document.getElementById('modal-id').classList.add('hidden'); }
    </script>
</body>
</html>
