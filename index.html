<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGENTDB - Systemzugriff</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap');

        body { background-color: #050505; color: #f4f4f4; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .evidence-preview:hover { outline: 3px solid #3b82f6; transform: scale(1.02); transition: all 0.3s ease; cursor: pointer; }
        #lightbox, #changelog-overlay { display: none; position: fixed; inset: 0; z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(12px); }
        #lightbox { background: rgba(0,0,0,0.95); }
        #changelog-overlay { background: rgba(0,0,0,0.8); }
        .changelog-frame { background: #0a0a0a; border: 1px solid #1a1a1a; box-shadow: 0 0 40px rgba(0,0,0,0.5); }
        .agent-card { background: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 100%); border-radius: 12px; border: 1px solid #333; background-image: radial-gradient(#222 1px, transparent 1px); background-size: 15px 15px; }
        .hidden { display: none !important; }
        .terminal-text { font-family: 'Fira Code', monospace; }
    </style>
</head>
<body class="min-h-screen">

    <div id="lightbox" onclick="this.style.display='none'">
        <button class="absolute top-6 right-6 text-white text-5xl hover:text-blue-500 transition">&times;</button>
        <img id="lightbox-img" src="" class="max-w-[90%] max-h-[90%] object-contain shadow-2xl">
    </div>

    <div id="changelog-overlay" class="p-4">
        <div class="changelog-frame w-full max-w-xl rounded-lg overflow-hidden border border-green-900/30">
            <div class="bg-black border-b border-zinc-800 p-4 flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="bg-green-500/10 p-2 rounded border border-green-500/20"><i class="fas fa-terminal text-green-500 text-sm"></i></div>
                    <h2 class="text-green-500 font-black italic tracking-tighter text-lg uppercase">SYSTEM CHANGELOG</h2>
                </div>
                <button onclick="closeChangelog()" class="text-zinc-500 hover:text-white transition w-8 h-8 flex items-center justify-center rounded-full hover:bg-zinc-800"><i class="fas fa-times"></i></button>
            </div>
            <div class="p-6 space-y-4">
                <div class="border border-green-500/20 bg-green-500/5 p-4 rounded-lg">
                    <span class="text-green-500 font-mono text-xs font-bold block mb-1">v1.1.0</span>
                    <h3 class="text-yellow-500 font-black italic uppercase text-xl mb-3">CLOUD SYNC AKTIVIERT</h3>
                    <p class="text-zinc-400 text-sm leading-relaxed terminal-text">Firebase integriert. Alle Akten sind nun global für alle Agenten verfügbar.</p>
                </div>
            </div>
        </div>
    </div>

    <div id="auth-screen" class="flex items-center justify-center min-h-screen p-4 fade-in">
        <div class="w-full max-w-md bg-zinc-900 border border-zinc-800 p-8 rounded-xl shadow-2xl">
            <h2 id="auth-title" class="text-2xl font-extrabold text-center mb-1 uppercase italic">System Zugriff</h2>
            <p class="text-[10px] text-zinc-500 text-center mb-10 tracking-[0.2em] uppercase">Authentifizierung erforderlich</p>
            <div class="space-y-5">
                <input type="text" id="auth-user" placeholder="AGENT NAME" class="w-full bg-black border border-zinc-700 rounded-lg p-3 text-white outline-none">
                <input type="password" id="auth-pass" placeholder="PASSWORT" class="w-full bg-black border border-zinc-700 rounded-lg p-3 text-white outline-none">
                <button id="auth-btn" onclick="handleAuthAction()" class="w-full bg-zinc-100 hover:bg-white text-black py-4 rounded-lg text-xs font-black tracking-widest uppercase transition">Account Erstellen</button>
                <p id="auth-toggle-text" class="text-center text-xs text-zinc-500">Schon registriert? <a href="#" onclick="setAuthMode('login')" class="text-blue-400 font-bold">Einloggen.</a></p>
            </div>
        </div>
    </div>

    <div id="main-interface" class="hidden">
        <nav class="bg-black/80 border-b border-zinc-800 p-4 sticky top-0 z-50 backdrop-blur-md">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
                <div class="flex items-center space-x-8">
                    <span class="font-black text-2xl italic tracking-tighter text-white">AGENT<span class="text-blue-600">DB</span></span>
                    <div class="flex space-x-4">
                        <button onclick="showView('dashboard')" class="text-xs font-bold uppercase hover:text-blue-500 text-white">Dashboard</button>
                        <button onclick="showView('create-akte')" class="text-xs font-bold text-blue-400 uppercase">Akten Erstellen</button>
                    </div>
                </div>
                <div class="flex items-center space-x-6">
                    <button onclick="document.getElementById('profile-menu').classList.toggle('hidden')" class="flex items-center space-x-3 bg-zinc-900 border border-zinc-800 p-1.5 pr-4 rounded-full">
                        <img id="nav-avatar" src="" class="w-8 h-8 rounded-full object-cover">
                        <span id="nav-username" class="text-xs font-bold uppercase text-white">AGENT</span>
                    </button>
                    <div id="profile-menu" class="hidden absolute right-10 mt-48 w-56 bg-zinc-900 border border-zinc-800 rounded-xl z-50">
                        <button onclick="showDienstausweis()" class="w-full text-left p-4 text-xs text-white hover:bg-zinc-800 uppercase font-bold italic">Dienstausweis</button>
                        <button onclick="logout()" class="w-full text-left p-4 text-xs text-red-500 border-t border-zinc-800 uppercase font-bold italic">Abmelden</button>
                    </div>
                </div>
            </div>
        </nav>

        <main class="p-6 max-w-7xl mx-auto">
            <h2 id="welcome-msg" class="text-3xl font-black mb-8 italic uppercase text-white">WILLKOMMEN</h2>
            
            <div id="view-dashboard" class="view">
                <div class="flex gap-4 mb-8">
                    <input type="text" id="search-input" oninput="renderDashboard()" placeholder="Suche..." class="bg-zinc-900 border border-zinc-800 p-3 rounded-xl w-full text-white">
                </div>
                <div id="akte-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </div>

            <div id="view-create-akte" class="view hidden max-w-2xl mx-auto bg-zinc-900 p-8 rounded-2xl border border-zinc-800">
                <h3 id="form-title" class="text-xl font-black mb-6 uppercase text-white italic">Akte Registrieren</h3>
                <input type="text" id="akte-title" placeholder="Titel" class="w-full bg-black border border-zinc-800 p-4 rounded-xl mb-4 text-white outline-none">
                <textarea id="akte-stammdaten" placeholder="Sachverhalt..." rows="5" class="w-full bg-black border border-zinc-800 p-4 rounded-xl mb-4 text-white outline-none"></textarea>
                <select id="akte-prio" class="w-full bg-black border border-zinc-800 p-4 rounded-xl mb-6 text-white uppercase outline-none">
                    <option value="Leicht">Leicht</option>
                    <option value="Schwer">Schwer</option>
                    <option value="Kritisch">Kritisch</option>
                </select>
                <button onclick="saveAkte()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-black uppercase tracking-widest hover:bg-blue-500 transition">Akte Sichern</button>
            </div>

            <div id="view-details" class="view hidden">
                <button onclick="showView('dashboard')" class="mb-6 text-zinc-500 text-xs font-black uppercase italic hover:text-white transition">← Zurück zur Übersicht</button>
                <div id="details-content"></div>
            </div>
        </main>
    </div>

    <div id="modal-id" class="hidden fixed inset-0 bg-black/90 flex items-center justify-center z-[100] p-4">
        <div class="agent-card w-full max-w-md p-8 border-r-8 relative" id="card-border-render">
            <h2 id="card-name" class="text-4xl font-black uppercase italic text-white">NAME</h2>
            <p id="card-id" class="font-mono text-blue-400">ID</p>
            <img id="card-avatar" src="" class="w-24 h-32 object-cover border-2 mt-4 bg-zinc-800">
            <button onclick="document.getElementById('modal-id').classList.add('hidden')" class="absolute top-4 right-4 text-white hover:text-red-500 transition"><i class="fas fa-times text-xl"></i></button>
        </div>
    </div>

    <script>
        // --- FIREBASE KONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyDOb5MW38F-Fa7izcp9mwirWf7Slv88WR8",
            authDomain: "agentdb-1d51c.firebaseapp.com",
            projectId: "agentdb-1d51c",
            storageBucket: "agentdb-1d51c.firebasestorage.app",
            messagingSenderId: "883419188103",
            appId: "1:883419188103:web:045744479f338ec51ea122"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let currentUser = JSON.parse(localStorage.getItem('logged_in_user')) || null;
        let allAkten = [];
        let authMode = 'register';

        window.onload = () => { if(currentUser) loginSuccess(); };

        function setAuthMode(mode) {
            authMode = mode;
            document.getElementById('auth-title').innerText = mode === 'register' ? "Account Erstellen" : "Einloggen";
            document.getElementById('auth-btn').innerText = mode === 'register' ? "Account Erstellen" : "Login";
        }

        async function handleAuthAction() {
            const user = document.getElementById('auth-user').value.trim();
            const pass = document.getElementById('auth-pass').value.trim();
            if(!user || !pass) return alert("Daten fehlen!");

            const userRef = db.collection("users").doc(user);
            const doc = await userRef.get();

            if(authMode === 'register') {
                if(doc.exists) return alert("Agentenname bereits vergeben!");
                const newUser = {
                    name: user, pass: pass,
                    id: 'PDB-' + Math.floor(1000 + Math.random() * 8999),
                    joined: new Date().toLocaleDateString('de-DE'),
                    avatar: 'https://i.imgur.com/8m5XNlE.png',
                    cardColor: '#3b82f6'
                };
                await userRef.set(newUser);
                currentUser = newUser; loginSuccess();
            } else {
                if(doc.exists && doc.data().pass === pass) {
                    currentUser = doc.data(); loginSuccess();
                } else alert("Zugriff verweigert! Name oder Passwort falsch.");
            }
        }

        function loginSuccess() {
            localStorage.setItem('logged_in_user', JSON.stringify(currentUser));
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-interface').classList.remove('hidden');
            document.getElementById('nav-username').innerText = currentUser.name;
            document.getElementById('nav-avatar').src = currentUser.avatar;
            document.getElementById('welcome-msg').innerText = `WILLKOMMEN, AGENT ${currentUser.name}`;
            listenToAkten();
        }

        function listenToAkten() {
            db.collection("global_akten").orderBy("createdAt", "desc").onSnapshot(snap => {
                allAkten = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderDashboard();
                
                // Falls gerade eine Akte offen ist, aktualisiere die Detail-Ansicht live
                const detailsView = document.getElementById('view-details');
                if(!detailsView.classList.contains('hidden')) {
                    const activeAkte = allAkten.find(a => a.id === window.activeAkteId);
                    if(activeAkte) renderDetails(activeAkte);
                }
            });
        }

        function renderDashboard() {
            const list = document.getElementById('akte-list');
            const search = document.getElementById('search-input').value.toLowerCase();
            list.innerHTML = "";

            allAkten.filter(a => a.title.toLowerCase().includes(search)).forEach(a => {
                list.innerHTML += `
                <div class="bg-zinc-900 border border-zinc-800 p-6 rounded-2xl hover:border-blue-500 transition group">
                    <div class="flex justify-between mb-4">
                        <span class="text-[9px] font-black p-1 bg-black rounded text-zinc-500 uppercase">DATABASE</span>
                        <span class="text-[10px] font-black ${a.prio === 'Kritisch' ? 'text-red-500' : 'text-green-500'} uppercase">${a.prio}</span>
                    </div>
                    <h4 class="font-black text-xl mb-2 italic uppercase text-white">${a.title}</h4>
                    <p class="text-xs text-zinc-500 mb-6 line-clamp-2">${a.stammdaten}</p>
                    <button onclick="openAkte('${a.id}')" class="w-full bg-blue-600 group-hover:bg-blue-500 text-white py-3 rounded-xl text-[10px] font-black uppercase transition">Akte Öffnen</button>
                </div>`;
            });
        }

        async function saveAkte() {
            const title = document.getElementById('akte-title').value;
            const text = document.getElementById('akte-stammdaten').value;
            const prio = document.getElementById('akte-prio').value;
            if(!title) return alert("Bitte einen Titel angeben!");

            await db.collection("global_akten").add({
                title, stammdaten: text, prio,
                creator: currentUser.name,
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                entries: []
            });
            
            // Felder leeren und zurück
            document.getElementById('akte-title').value = "";
            document.getElementById('akte-stammdaten').value = "";
            showView('dashboard');
        }

        function openAkte(id) {
            window.activeAkteId = id;
            const akte = allAkten.find(a => a.id === id);
            showView('details');
            renderDetails(akte);
        }

        function renderDetails(akte) {
            document.getElementById('details-content').innerHTML = `
                <div class="bg-zinc-900 border border-zinc-800 p-8 rounded-2xl mb-6 fade-in">
                    <div class="flex justify-between items-center mb-4">
                         <h2 class="text-3xl font-black uppercase italic text-white">${akte.title}</h2>
                         <span class="text-xs font-black text-zinc-500 uppercase italic">Erstellt von: ${akte.creator}</span>
                    </div>
                    <div class="bg-black/60 p-6 rounded-xl border border-zinc-800 text-sm text-zinc-300 leading-relaxed">${akte.stammdaten}</div>
                </div>
                <div class="bg-zinc-900 border border-zinc-800 p-8 rounded-2xl mb-6">
                    <h3 class="text-xs font-black text-blue-500 uppercase mb-4 italic">Neuen Bericht hinzufügen</h3>
                    <textarea id="entry-text" class="w-full bg-black border border-zinc-800 p-4 rounded-xl text-white mb-4 outline-none focus:border-blue-500 transition" placeholder="Bericht schreiben..."></textarea>
                    <button onclick="addEntry('${akte.id}')" class="bg-blue-600 text-white px-8 py-3 rounded-xl text-xs font-black uppercase hover:bg-blue-500 transition">Bericht Sichern</button>
                </div>
                <div class="space-y-4">
                    ${akte.entries ? akte.entries.map(e => `
                        <div class="bg-zinc-900 border border-zinc-800 p-6 rounded-2xl fade-in">
                            <p class="text-[10px] font-black text-blue-400 uppercase mb-2 italic">${e.author} • ${e.date}</p>
                            <p class="text-sm text-zinc-300 leading-relaxed">${e.text}</p>
                        </div>
                    `).reverse().join('') : ''}
                </div>`;
        }

        async function addEntry(id) {
            const text = document.getElementById('entry-text').value.trim();
            if(!text) return;
            
            await db.collection("global_akten").doc(id).update({
                entries: firebase.firestore.FieldValue.arrayUnion({
                    author: currentUser.name,
                    text: text,
                    date: new Date().toLocaleString('de-DE')
                })
            });
            // Textfeld wird durch onSnapshot/renderDetails automatisch geleert
        }

        function showView(viewId) {
            document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
            document.getElementById(`view-${viewId}`).classList.remove('hidden');
            window.scrollTo(0,0);
        }

        function showDienstausweis() {
            document.getElementById('modal-id').classList.remove('hidden');
            document.getElementById('card-name').innerText = currentUser.name;
            document.getElementById('card-id').innerText = currentUser.id;
            document.getElementById('card-avatar').src = currentUser.avatar;
            document.getElementById('card-border-render').style.borderColor = currentUser.cardColor;
        }

        function logout() { localStorage.removeItem('logged_in_user'); location.reload(); }
        function openChangelog() { document.getElementById('changelog-overlay').style.display = 'flex'; }
        function closeChangelog() { document.getElementById('changelog-overlay').style.display = 'none'; }
    </script>
</body>
</html>
