<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGENTDB - Systemzugriff</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { background-color: #050505; color: #f4f4f4; font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .hidden { display: none; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen">

    <div id="admin-overlay" class="hidden fixed inset-0 bg-black/80 backdrop-blur-md z-[1000] items-center justify-center p-4">
        <div class="bg-zinc-900 border border-red-900/30 w-full max-w-xl rounded-xl overflow-hidden shadow-2xl">
            <div class="p-4 bg-black border-b border-zinc-800 flex justify-between items-center">
                <h2 class="text-red-500 font-black uppercase italic">Admin Panel</h2>
                <button onclick="document.getElementById('admin-overlay').classList.add('hidden')" class="text-zinc-500 hover:text-white"><i class="fas fa-times"></i></button>
            </div>
            <div class="p-6">
                <div id="ban-list" class="space-y-2 max-h-64 overflow-y-auto"></div>
            </div>
        </div>
    </div>

    <div id="auth-screen" class="flex items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-md bg-zinc-900 border border-zinc-800 p-8 rounded-xl">
            <h2 id="auth-title" class="text-2xl font-black text-center mb-6 uppercase italic">AGENT LOGIN</h2>
            <div class="space-y-4">
                <input type="text" id="auth-user" placeholder="Agent Name" class="w-full bg-black border border-zinc-800 p-3 rounded-lg text-white outline-none">
                <input type="password" id="auth-pass" placeholder="Passwort" class="w-full bg-black border border-zinc-800 p-3 rounded-lg text-white outline-none">
                <button onclick="handleAuthAction()" id="auth-btn" class="w-full bg-white text-black py-3 rounded-lg font-bold uppercase">Einloggen</button>
                <p class="text-center text-[10px] text-zinc-500 uppercase tracking-widest cursor-pointer" onclick="setAuthMode(authMode === 'login' ? 'register' : 'login')">Modus wechseln</p>
            </div>
        </div>
    </div>

    <div id="main-interface" class="hidden">
        <nav class="bg-black/80 border-b border-zinc-800 p-4 sticky top-0 z-50 backdrop-blur-md">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
                <div class="flex items-center space-x-6">
                    <span class="font-black text-xl italic tracking-tighter">AGENT<span class="text-blue-600">DB</span></span>
                    <button onclick="showView('dashboard')" class="text-[10px] font-bold uppercase text-zinc-400 hover:text-white transition">Datenbank</button>
                    <button onclick="showView('create-akte')" class="text-[10px] font-bold uppercase text-blue-500 hover:text-blue-400 transition">Akte anlegen</button>
                    <button id="admin-nav-btn" onclick="document.getElementById('admin-overlay').classList.remove('hidden')" class="hidden text-[10px] font-bold uppercase text-red-500">Admin</button>
                </div>
                <button onclick="logout()" class="text-[10px] font-black text-zinc-500 hover:text-red-500 uppercase">Abmelden</button>
            </div>
        </nav>

        <main class="p-6 max-w-7xl mx-auto">
            <div id="view-dashboard" class="view">
                <div id="fav-section" class="mb-10 hidden">
                    <h3 class="text-yellow-500 text-[10px] font-black mb-4 uppercase tracking-widest"><i class="fas fa-star mr-2"></i> Privat Markiert</h3>
                    <div id="fav-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
                </div>
                <h3 class="text-zinc-500 text-[10px] font-black mb-4 uppercase tracking-widest">Alle Akten</h3>
                <div id="akte-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </div>

            <div id="view-create-akte" class="view hidden max-w-2xl mx-auto">
                <div class="bg-zinc-900 p-8 rounded-2xl border border-zinc-800">
                    <h3 class="font-black mb-6 uppercase text-white">Neue Akte registrieren</h3>
                    <input type="text" id="akte-title" placeholder="Name der Zielperson / Fall" class="w-full bg-black border border-zinc-800 p-4 rounded-xl mb-4 text-white">
                    <textarea id="akte-stammdaten" placeholder="Grundlegende Informationen..." rows="4" class="w-full bg-black border border-zinc-800 p-4 rounded-xl mb-4 text-white"></textarea>
                    <button onclick="saveAkte()" class="w-full bg-blue-600 py-4 rounded-xl font-black uppercase text-xs">Akte in Cloud speichern</button>
                </div>
            </div>

            <div id="view-details" class="view hidden">
                <div id="details-content" class="max-w-4xl mx-auto"></div>
            </div>
        </main>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDOb5MW38F-Fa7izcp9mwirWf7Slv88WR8",
            authDomain: "agentdb-1d51c.firebaseapp.com",
            projectId: "agentdb-1d51c",
            storageBucket: "agentdb-1d51c.firebasestorage.app",
            messagingSenderId: "883419188103",
            appId: "1:883419188103:web:045744479f338ec51ea122"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let currentUser = JSON.parse(localStorage.getItem('logged_in_user')) || null;
        let globalAkten = [];
        let authMode = 'login';
        let userIP = "Unbekannt";

        fetch('https://api.ipify.org?format=json').then(r => r.json()).then(d => userIP = d.ip);
        window.onload = () => { if(currentUser) loginSuccess(); };

        function setAuthMode(mode) {
            authMode = mode;
            document.getElementById('auth-title').innerText = mode === 'register' ? "Registrieren" : "Einloggen";
            document.getElementById('auth-btn').innerText = mode === 'register' ? "Account erstellen" : "Einloggen";
        }

        async function handleAuthAction() {
            const user = document.getElementById('auth-user').value.trim();
            const pass = document.getElementById('auth-pass').value.trim();
            if(!user || !pass) return alert("Fehlende Daten");

            const banDoc = await db.collection("banned_ips").doc(userIP).get();
            if(banDoc.exists) return alert("IP GESPERRT");

            if(authMode === 'register') {
                const newUser = { name: user, pass: pass, favorites: [] };
                localStorage.setItem(`user_${user}`, JSON.stringify(newUser));
                currentUser = newUser; loginSuccess();
            } else {
                const stored = JSON.parse(localStorage.getItem(`user_${user}`));
                if(stored && stored.pass === pass) { currentUser = stored; loginSuccess(); }
                else alert("Falsche Logindaten");
            }
        }

        function loginSuccess() {
            localStorage.setItem('logged_in_user', JSON.stringify(currentUser));
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-interface').classList.remove('hidden');
            if(currentUser.name === "Zynox") {
                document.getElementById('admin-nav-btn').classList.remove('hidden');
                listenToBans();
            }
            listenToCloud();
        }

        function listenToCloud() {
            db.collection("global_akten").orderBy("createdAt", "desc").onSnapshot(snap => {
                globalAkten = [];
                snap.forEach(doc => globalAkten.push({ cloudId: doc.id, ...doc.data() }));
                renderDashboard();
                // Falls Details-Ansicht offen ist, diese aktualisieren
                const detailView = document.getElementById('view-details');
                if(!detailView.classList.contains('hidden')) {
                    const currentAkteId = detailView.getAttribute('data-active-id');
                    if(currentAkteId) openAkte(currentAkteId);
                }
            });
        }

        function renderDashboard() {
            const list = document.getElementById('akte-list');
            const favList = document.getElementById('fav-list');
            list.innerHTML = ""; favList.innerHTML = "";
            const myFavs = currentUser.favorites || [];

            globalAkten.forEach(a => {
                const isFav = myFavs.includes(a.cloudId);
                const card = `
                <div class="bg-zinc-900 border border-zinc-800 p-6 rounded-2xl hover:border-zinc-600 transition">
                    <h4 class="font-black text-lg mb-4 uppercase italic text-white">${a.title}</h4>
                    <button onclick="openAkte('${a.cloudId}')" class="w-full bg-zinc-800 hover:bg-white hover:text-black py-2 rounded-lg text-[10px] font-black uppercase transition">Akte öffnen</button>
                </div>`;
                if(isFav) favList.innerHTML += card;
                list.innerHTML += card;
            });
            document.getElementById('fav-section').classList.toggle('hidden', favList.innerHTML === "");
        }

        function openAkte(id) {
            const akte = globalAkten.find(a => a.cloudId === id);
            if(!akte) return;
            const detailView = document.getElementById('view-details');
            detailView.classList.remove('hidden');
            detailView.setAttribute('data-active-id', id);
            document.getElementById('view-dashboard').classList.add('hidden');
            document.getElementById('view-create-akte').classList.add('hidden');

            const isFav = currentUser.favorites && currentUser.favorites.includes(id);

            document.getElementById('details-content').innerHTML = `
                <div class="space-y-6 fade-in">
                    <div class="bg-zinc-900 border border-zinc-800 p-8 rounded-2xl">
                        <div class="flex justify-between items-start mb-6">
                            <h2 class="text-3xl font-black uppercase italic">${akte.title}</h2>
                            <button onclick="toggleFav('${id}')" class="text-yellow-500 text-xl"><i class="${isFav ? 'fas' : 'far'} fa-star"></i></button>
                        </div>
                        <div class="p-4 bg-black rounded-lg border border-zinc-800 text-zinc-400 text-sm mb-6">${akte.stammdaten}</div>
                        
                        <div class="space-y-3 mb-8">
                            <h4 class="text-[10px] font-black text-zinc-500 uppercase tracking-widest">Ermittlungsnotizen (Global)</h4>
                            <div id="entries-container" class="space-y-2">
                                ${akte.entries ? akte.entries.map(e => `
                                    <div class="bg-black/40 border-l-2 border-blue-500 p-3">
                                        <p class="text-[9px] font-bold text-blue-500 uppercase">${e.author} • ${e.date || ''}</p>
                                        <p class="text-sm text-zinc-300">${e.text}</p>
                                    </div>
                                `).join('') : '<p class="text-xs text-zinc-600">Keine Einträge vorhanden.</p>'}
                            </div>
                        </div>

                        <div class="pt-6 border-t border-zinc-800">
                            <textarea id="new-entry-text" placeholder="Neuen Eintrag für alle hinzufügen..." class="w-full bg-black border border-zinc-800 p-3 rounded-lg text-sm text-white outline-none mb-2"></textarea>
                            <button onclick="addEntry('${id}')" class="bg-blue-600 text-white px-6 py-2 rounded-lg text-xs font-black uppercase">Eintrag absenden</button>
                        </div>
                    </div>
                    <button onclick="showView('dashboard')" class="text-zinc-500 text-[10px] font-bold uppercase hover:text-white">Zurück zur Übersicht</button>
                </div>`;
        }

        async function addEntry(akteId) {
            const text = document.getElementById('new-entry-text').value.trim();
            if(!text) return;
            
            const akteRef = db.collection("global_akten").doc(akteId);
            const akte = globalAkten.find(a => a.cloudId === akteId);
            const newEntry = {
                author: currentUser.name,
                text: text,
                date: new Date().toLocaleString('de-DE')
            };

            const updatedEntries = akte.entries ? [...akte.entries, newEntry] : [newEntry];
            await akteRef.update({ entries: updatedEntries });
            document.getElementById('new-entry-text').value = "";
        }

        function toggleFav(id) {
            if(!currentUser.favorites) currentUser.favorites = [];
            const idx = currentUser.favorites.indexOf(id);
            if(idx > -1) currentUser.favorites.splice(idx, 1);
            else currentUser.favorites.push(id);
            
            localStorage.setItem(`user_${currentUser.name}`, JSON.stringify(currentUser));
            localStorage.setItem('logged_in_user', JSON.stringify(currentUser));
            openAkte(id);
            renderDashboard();
        }

        function saveAkte() {
            const title = document.getElementById('akte-title').value.trim();
            const stammdaten = document.getElementById('akte-stammdaten').value.trim();
            if(!title) return alert("Titel fehlt");

            db.collection("global_akten").add({
                title, stammdaten,
                creator: currentUser.name,
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                entries: []
            }).then(() => {
                showView('dashboard');
                document.getElementById('akte-title').value = "";
                document.getElementById('akte-stammdaten').value = "";
            });
        }

        function showView(viewId) {
            document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
            document.getElementById(`view-${viewId}`).classList.remove('hidden');
            if(viewId !== 'details') document.getElementById('view-details').removeAttribute('data-active-id');
        }

        function logout() { localStorage.removeItem('logged_in_user'); location.reload(); }

        function listenToBans() {
            db.collection("banned_ips").onSnapshot(s => {
                const list = document.getElementById('ban-list');
                list.innerHTML = '<h3 class="text-white mb-4 font-bold">IP BANS</h3>';
                s.forEach(doc => {
                    list.innerHTML += `<div class="bg-black p-2 rounded flex justify-between">
                        <span class="text-xs">${doc.id} (${doc.data().name})</span>
                        <button onclick="db.collection('banned_ips').doc('${doc.id}').delete()" class="text-red-500">X</button>
                    </div>`;
                });
            });
        }
    </script>
</body>
</html>
